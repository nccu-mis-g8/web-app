<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload new File</title>
</head>
<body>
    <h1>Upload new File</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="" method="post" enctype="multipart/form-data">
        <p><input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
